<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object - Class</title>
  </head>
  <body>
    <script>
      // oop sebelum ecmascript 6 adalah menggunakan constructor function, contoh
      // property di constructor function
      function Person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHi = function (name) {
          console.info(`Hai ${name}!, Namaku ${this.firstName}`);
        };
      }

      // diawali dengan huruf besar
      function NewPerson() {}

      const eko = new Person();
      eko.firstName = "Muhammad";
      eko.lastName = "Eko";
      eko.sayHi("Raka");

      const budi = new Person();
      budi.firstName = "Budi";
      budi.sayHi("Joko");

      console.log(eko);
      console.log(budi);

      // bukan lagi seperti dibawah ini
      // const eko = {}
    </script>
  </body>
</html>
