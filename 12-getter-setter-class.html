<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter dan Setter pada Class</title>
  </head>
  <body>
    <script>
      // implementasi getter and setter di class
      class Person {
        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        }

        set fullName(value) {
          const result = value.split(" ");
          this.firstName = result[0];
          this.lastName = result[1];
        }
      }

      const tyas = new Person("Tyas", "Marming");
      console.info(tyas);
      console.info(tyas.fullName);

      tyas.fullName = "Rifai Abdurrohman";
      console.info(tyas);
      console.info(tyas.fullName);
    </script>
  </body>
</html>
