<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Field di Class</title>
  </head>
  <body>
    <script>
      // cara menggunakan private field adalah dengan tanda #
      class Counter {
        #counter = 0;
        increment() {
          this.#counter++;
        }

        decrement() {
          this.#counter--;
        }

        get() {
          return this.#counter;
        }
      }

      const counter = new Counter();

      counter.increment();
      counter.increment();
      counter.increment();
      counter.increment();
      counter.increment();
      counter.decrement();

      console.info(counter);
      counter.counter = 100;
      // kalau berusaha mengubah private field diluar maka akan error
      // counter.#counter = 100;
      console.info(counter);
    </script>
  </body>
</html>
