<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
  </head>
  <body>
    <script>
      class Math {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Parameter harus lebih dari 0");
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(Math.sum());
        console.info("Ini tidak akan di eksekusi jika program di atas Error");
        console.info("Just Do It!");
        // catch akan di eksekusi jika terjadi error di try
      } catch (error) {
        console.info(`Terjadi Error : ${error.message}`);
        // finally ini akan selalu di eksekusi meskipun terjadi error/ tidak
      } finally {
        console.info("Program Selesai!");
      }

      // program selanjutnya tetap akan di eksekusi meskipun ada yang error sebelumnya
      console.info("Ini pasti di eksekusi!");
    </script>
  </body>
</html>
