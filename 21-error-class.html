<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Class</title>
  </head>
  <body>
    <script>
      // membuat class error
      class ValidationError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }

      class MathUtil {
        static sum(...numbers) {
          // pemanggilan class error
          if (numbers.length === 0) {
            throw new ValidationError(
              "Parameter harus lebih dari 0",
              "numbers"
            );
          }

          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.info(MathUtil.sum());
        console.info("Program Succed");
      } catch (error) {
        if (error instanceof ValidationError) {
          console.info(
            `Terjadi error di field ${error.field} dengan error ${error.message}`
          );
        } else {
          console.info(`Terjadi error ${error.message}`);
        }
      } finally {
        console.info("Program selesai");
      }

      console.info("Program ini tetap berjalan");
    </script>
  </body>
</html>
