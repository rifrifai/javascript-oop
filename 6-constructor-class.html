<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor pada Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          console.info(`Hai ${name}, Apa kabarmu?`);
        }
      }

      const farrell = new Person("Farrell");
      console.info(farrell);

      const zhafran = new Person("Zhafran");
    </script>
  </body>
</html>
