<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instance Of</title>
  </head>
  <body>
    <script>
      // bukan seperti ini cara nya, jadi typeof tidak digunakan untuk mengecek dia hasil dari instansi class apa
      class Fiture {}

      class Index {}

      const ahmad = new Fiture();
      const ahsan = new Index();

      console.info(typeof ahmad);
      console.info(typeof ahsan);

      // mengecek sebuah object instance itu dibuat dari class apa
      // cara nya seperti dibawah ini
      console.info(ahmad instanceof Fiture); // true
      console.info(ahmad instanceof Index); // false
      console.info(ahsan instanceof Fiture); // false
      console.info(ahsan instanceof Index); // true

      // inheritance
      class Employee {}

      class Manager extends Employee {}

      const budi = new Employee();
      const faiz = new Manager();

      console.info(budi instanceof Employee); // true
      console.info(budi instanceof Manager); // false
      console.info(faiz instanceof Employee); // true
      console.info(faiz instanceof Manager); // true
    </script>
  </body>
</html>
