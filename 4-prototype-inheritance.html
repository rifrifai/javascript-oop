<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      function Manager(name) {
        this.name = name;
      }

      function Employee(name) {
        this.name = name;
      }

      // pewarisan prototype yang salah
      // Manager.prototype = Employee.prototype;

      // perwarisan prototype yang benar tapi rancu
      Manager.prototype = Object.create(Employee.prototype);

      Employee.prototype.sayHi = function (name) {
        console.info(`Hai ${name}, My name is employee ${this.name}`);
      };

      Manager.prototype.sayHi = function (name) {
        console.info(`Hai ${name}, My name is manager ${this.name}`);
      };

      const manager = new Manager("Budi");
      manager.sayHi("Joko");

      const employee = new Employee("Hilmi");
      employee.sayHi("Haidar");

      console.info(employee);
      console.info(manager);
    </script>
  </body>
</html>
