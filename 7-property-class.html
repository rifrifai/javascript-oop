<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properti pada Class</title>
  </head>
  <body>
    <script>
      // cara menambahkan properti di class
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const fawas = new Person("Fawas");
      console.info(fawas);

      // atau bisa juga dibawah ini
      console.info(fawas.name);
    </script>
  </body>
</html>
